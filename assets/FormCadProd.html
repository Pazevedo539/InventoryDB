<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://localhost/meu_projeto/assets/CSS/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Produto</h1>
    </div>
    <div class="form-container-information">
        <form id="productForm">
            <label for="sku">SKU Pai:</label>
            <input type="number" id="sku" name="sku" placeholder="Informe o SKU do produto pai">

            <label for="name">Nome do Produto: <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Informe o nome do produto" required>

            <label for="shortName">Nome Curto:</label>
            <input type="text" id="shortName" name="shortName" placeholder="Informe um nome curto para o produto">

            <label for="description">Descrição: <span class="required">*</span></label>
            <textarea id="description" name="description" placeholder="Informe a descrição do produto" required></textarea>

            <label for="status">Status: <span class="required">*</span></label>
            <div class="status-checkboxes">
                <input type="checkbox" id="enabled" name="status" value="enabled">
                <label for="enabled" class="enabled">Ativo</label>
                <input type="checkbox" id="disabled" name="status" value="disabled">
                <label for="disabled" class="disabled">Inativo</label>
            </div>

            <label for="wordKeys">Palavras-chave:</label>
            <input type="text" id="wordKeys" name="wordKeys" placeholder="Informe palavras-chave separadas por vírgula">

            <label for="price">Preço: <span class="required">*</span></label>
            <input type="number" step="0.01" id="price" name="price" placeholder="Informe o preço do produto" required>

            <label for="promotional_price">Preço Promocional: <span class="required">*</span></label>
            <input type="number" step="0.01" id="promotional_price" name="promotional_price" placeholder="Informe o preço promocional" required>

            <label for="cost">Custo: <span class="required">*</span></label>
            <input type="number" step="0.01" id="cost" name="cost" placeholder="Informe o custo do produto" required>

            <label for="weight">Peso: <span class="required">*</span></label>
            <input type="number" step="0.01" id="weight" name="weight" placeholder="Informe o peso bruto em kg" required>

            <label for="dimensions">Dimensões: <span class="required">*</span></label>
            <input type="number" id="width" name="width" placeholder="Largura" required>
            <input type="number" id="height" name="height" placeholder="Altura" required>
            <input type="number" id="length" name="length" placeholder="Comprimento" required>

            <label for="brand">Marca: <span class="required">*</span></label>
            <input type="text" id="brand" name="brand" placeholder="Informe a marca do produto" required>

            <label for="nbm">NBM:</label>
            <input type="text" id="nbm" name="nbm" placeholder="Informe o código fiscal do produto">

            <label for="model">Modelo:</label>
            <input type="text" id="model" name="model" placeholder="Informe o modelo do produto">

            <label for="gender">Gênero:</label>
            <input type="text" id="gender" name="gender" placeholder="Informe o gênero do produto">

            <label for="volumes">Volumes:</label>
            <input type="number" id="volumes" name="volumes" placeholder="Quantidade de volumes">

            <label for="warrantyTime">Tempo de Garantia:</label>
            <input type="number" id="warrantyTime" name="warrantyTime" placeholder="Informe a garantia em meses">

            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" placeholder="Informe a categoria principal">

            <label for="subcategory">Subcategoria:</label>
            <input type="text" id="subcategory" name="subcategory" placeholder="Informe a subcategoria">

            <label for="endcategory">Categoria Final:</label>
            <input type="text" id="endcategory" name="endcategory" placeholder="Informe a categoria final">

            <label for="urlYoutube">URL Youtube:</label>
            <input type="url" id="urlYoutube" name="urlYoutube" placeholder="Informe a URL do vídeo">

            <label for="googleDescription">Descrição Google:</label>
            <textarea id="googleDescription" name="googleDescription" placeholder="Informe a descrição para o Google"></textarea>

            <label for="manufacturing">Origem:</label>
            <select id="manufacturing" name="manufacturing">
                <option value="">Selecione...</option>
                <option value="Nacional">Nacional</option>
                <option value="Importado">Importado</option>
            </select>

            <h2>Atributos</h2>
            <div id="attribute-container">
                <div class="attribute-item">
                    <label for="attributeKey">Nome do Atributo:</label>
                    <input type="text" id="attributeKey" name="attributeKey[]">
                    <label for="attributeValue">Valor:</label>
                    <input type="text" id="attributeValue" name="attributeValue[]">
                </div>
            </div>
            <button type="button" id="add-attribute">Adicionar Atributo</button><br><br>

            <label for="attributeDescription">Descrição dos Atributos:</label>
            <textarea id="attributeDescription" name="attributeDescription" placeholder="Os atributos adicionados aparecerão aqui" disabled></textarea>
            <button type="button" id="clear-attribute-description">Limpar</button>

            <h2>Variações</h2>

            <label for="ref">Referência:</label>
            <input type="text" id="ref" name="ref" placeholder="Informe a referência do SKU">

            <label for="variation_sku">SKU Variação:</label>
            <input type="number" id="variation_sku" name="variation_sku" placeholder="Informe o SKU da variação">

            <label for="qty">Quantidade em Estoque:</label>
            <input type="number" id="qty" name="qty" placeholder="Informe a quantidade em estoque">

            <label for="ean">EAN:</label>
            <input type="text" id="ean" name="ean" placeholder="Informe o código EAN">

            <h2>Especificação</h2>
            <div id="specification-container">
                <div class="specification-item">
                    <label for="specificationKey">Nome da Especificação:</label>
                    <input type="text" id="specificationKey" name="specificationKey[]">
                    <label for="specificationValue">Valor:</label>
                    <input type="text" id="specificationValue" name="specificationValue[]">
                </div>
            </div>
            <button type="button" id="add-specification">Adicionar Especificação</button><br><br>

            <label for="specificationDescription">Descrição das Especificações:</label>
            <textarea id="specificationDescription" name="specificationDescription" placeholder="Os atributos adicionados aparecerão aqui" disabled></textarea>
            <button type="button" id="clear-specification-description">Limpar</button>

            <label for="images">Imagens:</label>
            <input type="file" id="images" name="images" multiple />

            <button class="confirm" type="submit">Cadastrar Produto</button>
            <button type="button" onclick="window.location.href='https://localhost/meu_projeto/assets/PainelCadProd.html'">Voltar</button>
        </form>
    </div>

    <script src="https://localhost/meu_projeto/assets/JS/scriptcadprod.js"></script>
</body>
</html>
